{% load static %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'pages-index'%}">
            <img src="{% static 'btre/img/logo.png'%}" class="logo" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">

                <li {% if '/' == request.path %} class="nav-item active mr-3" {% else %} class="nav-item  mr-3"
                    {% endif %}>
                    <a class="nav-link" href="{% url 'pages-index'%}">Home</a>
                </li>

                <li {% if 'about' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item  mr-3"
                    {% endif %}>
                    <a class="nav-link" href="{% url 'pages-about'%}">About</a>
                </li>

                <li {% if 'listings' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item  mr-3"
                    {% endif %}>
                    <a class="nav-link" href="{%url 'listings-index'%}">Featured Listings</a>
                </li>

                <li {% if 'admin' in request.path %} class="nav-item active mr-5" {% else %} class="nav-item  mr-5"
                    {% endif %}>
                    <a class="nav-link" href="{%url 'accounts-admin'%}">Admin Area</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">

                {% if user.is_authenticated %}
                <!-- if user logged in then show dashboard and logut option -->
                <li {% if 'dashboard' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item  mr-3"
                    {% endif %}>

                    <a class="nav-link" href="{% url 'accounts-dashboard' %}">
                        Welcome {{user.username}} [dashboard]</a>
                </li>

                <li class="nav-item mr-3">

                    <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>

                    <form action="{%url 'accounts-logout' %}" method="post" id="logout">
                        {% csrf_token %}
                        <input type="hidden">
                    </form>
                </li>
                {% else %}
                <!-- if not authenticated then show register and log in -->
                <li {% if 'register' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item  mr-3"
                    {% endif %}>

                    <a class="nav-link" href="{% url 'accounts-register' %}">
                        <i class="fas fa-user-plus"></i> Register</a>
                </li>

                <li {% if 'login' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item  mr-3"
                    {% endif %}>
                    <a class="nav-link" href="{% url 'accounts-login' %}">
                        <i class="fas fa-sign-in-alt"></i>

                        Login</a>
                </li>

                {% endif %}
            </ul>
        </div>
    </div>
</nav>
